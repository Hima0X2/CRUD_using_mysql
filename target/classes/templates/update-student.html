<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Student</title>
    <style type="text/css">
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}

h2 {
    color: #333;
}

form {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

form input[type="text"],
form input[type="email"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 14px;
}

form button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 14px;
}

form button:hover {
    background-color: #45a049;
}</style>
</head>
<body>
    <h2>Update Student</h2>
    <form th:action="@{/updateStudent/{id}(id=${student.id})}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" th:field="*{firstname}" required="required" />
        <br />
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" th:field="*{lastname}" required="required" />
        <br />
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required="required" />
        <br />
        <button type="submit">Update</button>
    </form>
</body>
</html>
